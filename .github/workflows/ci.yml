name: CI

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main]

jobs:
  ci:
    name: ✨ CI
    runs-on: ubuntu-latest

    steps:
      - name: 🗎️ Checkout code
        uses: actions/checkout@v4

      - name: 🪰 Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: 📆 Install dependencies
        run: pnpm install

      - name: 🔪 Run Tests
        run: pnpm test -- --run

      - name: 🛠️ Build Project
        run: pnpm build

  release:
    name: 🚀 Publish to npm
    needs: ci
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: 🗎️ Checkout code
        uses: actions/checkout@v4

      - name: 🪰 Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'
          cache: 'pnpm'

      - name: 📆 Install dependencies
        run: pnpm install

      - name: 🛠️ Build library
        run: pnpm build

      - name: 🚀 Publish to npm
        run: pnpm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
